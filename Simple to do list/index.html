

<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Todo App</title>
</head>

<body>
    <h1>My Todo List</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="New Task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {{range .}}
        <li>
            <a href="/toggle?id={{.ID}}">
                {{if .Done}}<s>{{.Title}}</s>{{else}}{{.Title}}{{end}}</a>
        </li>
         {{end}}
    </ul>
       

</body>

</html>


</html>
